# https://notes.ethereum.org/@launchpad/holesky#Lighthouse
version: '3.7'

services:
  geth:
    image: ethereum/client-go:v1.14.7
    container_name: geth
    command: /geth.sh
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551:8551"
      - "30303:30303"
      - "30303:30303/udp"
      - "8300:8300"
    volumes:
      - ./geth/data:/root/.ethereum
      - ./geth/holesky:/root/holesky
      - ./geth/geth.sh:/geth.sh
      - ./geth/jwt:/root/.jwt
    networks:
      - eth-net

  lighthouse:
    image: sigp/lighthouse:v5.2.0
    container_name: lighthouse
    entrypoint: "/usr/local/bin/lighthouse"
    command: >
      beacon
      --testnet-dir /root/holesky
      --enr-udp-port=9005
      --enr-tcp-port=9005
      --discovery-port=9005
      --http
      --http-address 0.0.0.0
      --http-port 5052
      --http-allow-origin "*"
      --metrics
      --metrics-address 0.0.0.0
      --metrics-port 5053
      --execution-jwt /root/.jwt/jwtsecret
      --execution-endpoint http://geth:8551
      --datadir /root/.lighthouse
      --disable-deposit-contract-sync
      --disable-peer-scoring
    ports:
      - "5052:5052" # http rpc
      - "5053:5053" # metrics
      - "9005:9005/tcp"
      - "9005:9005/udp"
      - "9001:9001/udp"
    volumes:
      - ./lighthouse/data:/root/.lighthouse
      - ./geth/holesky:/root/holesky:ro
      - ./geth/jwt:/root/.jwt
    networks:
      - eth-net
    depends_on:
      - geth

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - eth-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - eth-net
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.8.1
    container_name: loki
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - eth-net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/config.yml
    ports:
      - "9093:9093"
    networks:
      - eth-net

  promtail:
    image: grafana/promtail:2.8.1
    container_name: promtail
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    networks:
      - eth-net

volumes:
  grafana-data:

networks:
  eth-net:
