# https://notes.ethereum.org/@launchpad/holesky#Lighthouse
version: '3.7'

services:
  geth:
    image: ethereum/client-go:v1.14.7
    container_name: geth
    entrypoint: /root/bin/geth.sh
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551:8551"
      - "30303:30303"
      - "30303:30303/udp"
      - "8300:8300"
    volumes:
      - ./geth/data:/root/.ethereum
      - ./geth/holesky:/root/holesky
      - ./geth/bin/:/root/bin/
      - ./geth/jwt:/root/.jwt
    networks:
      - eth-net

  lodestar:
    container_name: lodestar
    image: chainsafe/lodestar:latest
    networks:
      - eth-net
    ports:
      - 9002:9000/tcp # p2p
      - 9002:9000/udp # p2p
      - 5054:5054/tcp # metrics
    expose:
      - 4000
    volumes:
      - ./lodestar/data:/data
      - ./geth/jwt:/root/.jwt
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - NODE_OPTIONS=--max-old-space-size=6144
    command: |
      beacon
      --network=holesky
      --dataDir=/data
      --execution.urls=http://geth:8551
      --jwt-secret=/root/.jwt/jwtsecret
      --logFile=/data/logs/beacon.log
      --logFileLevel=info
      --port=9000
      --rest=true
      --rest.address=0.0.0.0
      --rest.port=4000
      --rest.cors=*
      --discv5=true
      --targetPeers=50
      --metrics=true
      --metrics.port=5054

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - eth-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - eth-net
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.8.1
    container_name: loki
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - eth-net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/config.yml
    ports:
      - "9093:9093"
    networks:
      - eth-net

  promtail:
    image: grafana/promtail:2.8.1
    container_name: promtail
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    networks:
      - eth-net

volumes:
  grafana-data:

networks:
  eth-net:
